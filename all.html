<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    /* General Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F8C8DC;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .container {
      display: none; /* Initially hidden, will show one section at a time */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container.active {
      display: flex; /* Show active container */
    }

    .header_text {
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    .gif_container img {
      max-width: 100%;
      height: auto;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #FFB6C1;
      color: white;
      padding: 15px 32px;
      text-align: center;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FF7F9E;
    }

    #noButton {
      position: absolute;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <!-- First Section -->
  <div class="container active" id="firstSection">
    <h1 class="header_text">Will you be my Valentine?</h1>
    <div class="gif_container">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton">Yes</button>
      <button class="btn" id="noButton">No</button>
    </div>
  </div>

  <!-- Second Section -->
  <div class="container" id="secondSection">
    <h1 class="header_text">Yeeeyyyy!!</h1>
    <div class="gif_container">
      <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
    </div>
  </div>

  <script>
    // JavaScript to toggle sections and handle button interactions
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const firstSection = document.getElementById('firstSection');
    const secondSection = document.getElementById('secondSection');

    // Function to switch to the second section
    yesButton.addEventListener('click', () => {
      firstSection.classList.remove('active');
      secondSection.classList.add('active');
    });

    // Function to move the "No" button
    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
